<!DOCTYPE HTML>
<html>

<head>
    <title> Vue Keyboard Events</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>



<body>

    <div id="app">

        <h2> This is {{name}}</h2>
        <input type="text" @keyup="changeName" >

    </div>




    <script type="text/javascript">
        let app = new Vue ({
            el: '#app',
            data: {
                name: 'test'
            },
            methods: {
                changeName(e){
                    this.name = e.target.value;
                }
            }
        })


    </script>

</body>

</html>

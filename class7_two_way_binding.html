<!DOCTYPE HTML>
<html>

<head>
    <title> Vue Two Way Data Binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>



<body>

    <!-- <div id="app">

        <h2> This is {{name}}</h2>
        <input type="text" @keyup="changeName" >

    </div> -->

    <div id="app">

        <h2> This is {{name}}</h2>
        <button @click.alt="message">Click</button>

    </div>



    <script type="text/javascript">
        new Vue ({
            el: '#app',
            data: {
                name: 'Mynul'
            },
            methods: {
                message(){
                    console.log(this.name);
                }
                
            }
        })


    </script>

</body>

</html>

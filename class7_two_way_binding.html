<!DOCTYPE HTML>
<html>

<head>
    <title> Vue Two Way Data Binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>



<body>

    <!-- <div id="app">

        <h2> This is {{name}}</h2>
        <input type="text" @keyup="changeName" >

    </div> -->

    <div id="app">

        <h2> This is s {{name}}</h2>
        <input type="text" v-model="name" />

    </div>



    <script type="text/javascript">
        new Vue ({
            el: '#app',
            data: {
                name: ''
            },
        })


    </script>

</body>

</html>

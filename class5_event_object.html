<!DOCTYPE HTML>
<html>

<head>
    <title> Vue Event Object</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<style>
    .canvas{
        height: 240px;
        width: 240px;
        margin-top: 20px;
        background-color: red;
        font-size: 30px;
    }

</style>

<body>

    <div id="app">
        <h1>Showing all event objects in console log</h1>
        <button @click="allEvents">Click ME</button>


        <div class="canvas" @mousemove="over">
            {{log.x}},{{log.y}}
        </div>

    </div>




    <script type="text/javascript">
        
        let app = new Vue ({
            el: '#app',
            data: {
                log: {
                    x: 0,
                    y: 0,
                }
            },
            methods: {
                allEvents(event) {
                    console.log(event);
                },
                over(){
                    this.log.x = event.offsetX;
                    this.log.y = event.offsetY;
            
                }
            }
        
        });

    </script>

</body>

</html>
